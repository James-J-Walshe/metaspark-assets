<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About — James Walshe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>
  
    <div class="container">
      <h2>About</h2>
      <p><strong>James Walshe — Digital Transformation & Programme Leader</strong></p>
      <p>Based in Brisbane, James Walshe brings over 15 years of experience delivering large-scale enterprise change programs across government, utilities, and industry sectors.</p>
    </div>
  
    <div id="footer"></div>
  
    <script>
      async function loadComponent(id, file) {
        const res = await fetch(file);
        const text = await res.text();
        document.getElementById(id).innerHTML = text;
      }
  
      loadComponent("header", "header.html");
      loadComponent("footer", "footer.html");
    </script>

</body>
</html>
