<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | MetaSpark</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <a href="index.html">
        <img src="assets/logo.png" alt="Logo" class="logo">
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="industries.html">Industries</a>
        <a href="case-studies.html">Case Studies</a>
        <a href="insights.html">Insights</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="content">
    <div class="container">
      <h2>Contact</h2>
      <p>If you’d like to discuss a project, collaboration, or have any questions, please get in touch using the form below. All fields are required.</p>

      <form class="contact-form" id="contactForm">
        <div class="form-group">
          <label for="name">Name <span style="color: red;">*</span></label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email <span style="color: red;">*</span></label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="purpose">Purpose <span style="color: red;">*</span></label>
          <select id="purpose" name="purpose" required>
            <option value="" disabled selected>Select a purpose</option>
            <option value="General Enquiries">General Enquiries</option>
            <option value="Business or Service Enquiries">Business or Service Enquiries</option>
            <option value="Media or Speaking Requests">Media or Speaking Requests</option>
            <option value="Partnerships or Proposals">Partnerships or Proposals</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message <span style="color: red;">*</span></label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn" id="submitBtn">Send Message</button>
        <div id="formMessage" class="form-message"></div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <p>&copy; 2025 MetaSpark. All rights reserved.</p>
      <p>
        <a href="https://www.linkedin.com/in/jamesjwalshe/" target="_blank">LinkedIn</a>
      </p>
    </div>
  </footer>

  <!-- Script for form handling -->
  <script>
    const form = document.getElementById('contactForm');
    const formMessage = document.getElementById('formMessage');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Simulate loading state
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      setTimeout(() => {
        // Simulate success response
        formMessage.textContent = '✅ Thank you! Your message has been sent.';
        formMessage.className = 'form-message success';

        // Reset form + button
        form.reset();
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Message';
      }, 1500);
    });
  </script>
</body>
</html>
