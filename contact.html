<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us â€” James Walshe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header"></div>

  <main class="content">
    <h2>Contact Us</h2>

    <p>If you're ready to discuss your transformation goals or simply want to reach out, use the form below or contact us directly.</p>

    <section class="contact-details">
      <p><strong>Email:</strong> <a href="mailto:hello@metaspark.com.au">hello@metaspark.com.au</a></p>
      <p><strong>Phone:</strong> <a href="tel:+61449837730">+61 (0)4 4983 7730</a></p>
    </section>

    <section class="contact-form" id="form">
      <h3>Contact Form</h3>
      <form action="mailto:james.j.walshe@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name<span style="color: red;">*</span></label><br>
        <input type="text" id="name" name="Name" required><br><br>

        <label for="email">Email<span style="color: red;">*</span></label><br>
        <input type="email" id="email" name="Email" required><br><br>

        <label for="phone">Phone</label><br>
        <input type="tel" id="phone" name="Phone"><br><br>

        <label for="company">Company</label><br>
        <input type="text" id="company" name="Company"><br><br>

        <label for="message">Message<span style="color: red;">*</span></label><br>
        <textarea id="message" name="Message" rows="6" required></textarea><br><br>

        <button type="submit">Send Message</button>
      </form>
      <p style="font-size: 0.9rem; color: #666; margin-top: 1rem;">* Required fields</p>
    </section>
  </main>

  <div id="footer"></div>

  <script>
    async function loadComponent(id, file) {
      const res = await fetch(file);
      const text = await res.text();
      document.getElementById(id).innerHTML = text;
    }

    loadComponent("header", "header.html");
    loadComponent("footer", "footer.html");
  </script>
</body>
</html>
