<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products - MetaSpark</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="page">
    <div id="header"></div>
    <main class="content">
      <div class="container">
        <h2>Products</h2>
        <p>At MetaSparkwe are often asked to help deliver improved capabilities and templates. We have refined our learnings and built the following free to use tools that will help embedded stronger management processes into your business change projects.</p>
        </ul>
      </div>
    </main>
    <div id="footer"></div>
  </div>
  <script>
    async function loadComponent(id, file) {
      const res = await fetch(file);
      const text = await res.text();
      document.getElementById(id).innerHTML = text;
    }
    loadComponent("header", "header.html");
    loadComponent("footer", "footer.html");
  </script>
</body>
</html>
